<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Task Manager</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="./lib/angular-material/angular-material.min.css">
    <link rel="./lib/angular-datepicker/dist/angular-datepicker.min.css">

    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./lib/angular-material/angular-material.min.js"></script>
    <script src="./lib/angular-datepicker/dist/angular-datepicker.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
</head>

<body ng-app="mp4">
    <div class="row text-center">
        <h1>Task Manager</h1>
    </div>
    <div class="row">
        <div class="columns small-12 medium-push-10 medium-2">
            <a class="button expanded" href="#/userlist">Users</a>
            <a class="button expanded" href="#/tasklist">Tasks</a>
            <a class="button expanded" href="#/settings">Settings</a>
        </div>
        <div class="columns small-12 medium-pull-2 medium-10">
            <div ng-view></div>
        </div>
        
    </div>


    <!-- Scripts -->
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./foundation6_lib/js/foundation.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
